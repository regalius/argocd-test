apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/regalius/argocd-test.git
    targetRevision: HEAD
    path: production/_platform
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    # syncOptions:
    # - Validate=false
    automated:
      selfHeal: true
      prune: true
