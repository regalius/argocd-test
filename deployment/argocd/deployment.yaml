apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/regalius/argocd-test.git
    targetRevision: HEAD
    path: application
  destination: 
    server: https://kubernetes.default.svc
    namespace: application

  syncPolicy:
    syncOptions:
    - Validate=false

    automated:
      selfHeal: true
      prune: true
